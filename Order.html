        <main id="mainMain">
            <h2 >Заполните форму для заказа</h2>
            <form>
                <ul>
                    <li>
                      <label for="name">Имя:</label>
                      <input type="text" id="name" name="user_name">
                    </li>
                    <li>
                        <label for="adres">Адрес:</label>
                        <input type="text" id="adres" name="user_adres">
                    </li>
                    <li>
                      <label for="mail">E-mail:</label>
                      <input type="email" id="mail" name="user_mail">
                    </li>
                    <li>
                        <label for="tel">Номер телефона:</label>
                        <input type="tel" id="tel" name="tel">
                    </li>
                    <li>
                        <label for="item">Способ получения:</label>
                        <select name="item" type="item"> 
                            <option>Доставка</option> 
                            <option>Самовывоз</option> 
                        </select> 
                    </li>
                    <li>
                        <label for="Order">Способ оплаты:</label>
                        <select name="sp" type="Order"> 
                            <option>Картой</option> 
                            <option>Наличными</option> 
                            <option>По приложению</option> 
                        </select> 
                    </li>
                    <li>
                      <label for="msg">Комментарии:</label>
                      <textarea id="msg" name="user_message"></textarea>
                    </li>
                    <li class="button">
                        <button type="submit">Отправить</button>
                        <button type="left">Отмена</button>
                      </li>
                  </ul>
            </form>
        </main>
